<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Purdue Meal</title>
  <link href="http://fonts.googleapis.com/css?family=PT+Sans Caption:400,700|Ubuntu" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/dining-grid.css">
  <link rel="stylesheet" href="css/dining.css">
  <style>
  .title
  {
  	position:fixed;
  }
  </style>
</head>
<body class="body dining clearfix">
  <div class="container container-1 js-screen">
    <div class="container container-2 clearfix">
      <div class="element checkinbg"></div>
      <img class="image checkin" src="images/checkin.png">
      <p onClick="localStorage.setItem('dining','0');window.location='dining.html';" class="text text-1 sidelink">EARHART</p>
      <p onClick="localStorage.setItem('dining','1');window.location='dining.html';" class="text text-2">WILEY</p>
      <p class="text text-3">FORD</p>
      <p class="text text-4">HILLENBRAND</p>
      <p class="text text-5">WINDSOR</p>
      <div class="element-sidebar"></div>
    </div>
    <div class="container-title">
      <div class="container container-3">
        <div class="element element-1"></div>
        <img class="image image-1 js-drawer" src="images/drawer.png">
        <p class="text _text text-6 diningname">Earhart</p>
        <div onClick="window.location='index.html';" class="container container-4">
          <img class="image image-2" src="images/rank.png">
        </div>
      </div>
      <div class="tab tab-1 clearfix" onclick="toDinner();">
        <div class="element element-2"></div>
        <p class="text _text">Dinner</p>
      </div>
      <div class="tabselected tab-1half clearfix" onclick="toLunch();">
        <div class="element"></div>
        <p class="text _text">Lunch</p>
      </div>
      <div class="tab tab-2 clearfix" onclick="toBreakfast();">
        <div class="element element-4"></div>
        <p class="text text-9">Breakfast</p>
      </div>
    </div>
    <div class="viewport">
      <!--<div class="meal-section">
        <p class="sectiontext">GRANITE GRILL</p>
        <div class="meal-section-text"></div>
      </div>
      <div onClick="window.location='dish.html';" class="dishcontainer">
        <p class="dishtext">Hamburgers</p>
        <div class="dishbg"></div>
      </div> -->
    </div>
  </div>

  <script src="js/jquery-min.js"></script>
  <script>
    function alerts(e){
        current = e;
        var x = localStorage.getItem("dining");
        window.location='dish.html';
        //alert(window.lunch[current]);
        if (localStorage.getItem("currentTab")=="0")
        localStorage.setItem("menu", breakfast[x][current]);
        if (localStorage.getItem("currentTab")=="1")
        localStorage.setItem("menu", lunch[x][current]);
        if (localStorage.getItem("currentTab")=="2")
        localStorage.setItem("menu", dinner[x][current]);
        
    }
    
  </script>
  <script src="js/dining.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
