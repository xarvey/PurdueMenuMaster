<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Purdue Meal</title>
  <link href="http://fonts.googleapis.com/css?family=PT+Sans Caption:700,400|Ubuntu" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/dish-grid.css">
  <link rel="stylesheet" href="css/dish.css">
  <style>
  .title
  {
  	position:fixed;
  }
  </style>
</head>
<body class="body dish clearfix">
  <div class="container _container container-1 js-screen">
    <div class="container container-2 clearfix">
      <img class="image checkin" src="images/checkin.png">
      <div class="element checkinbg"></div>
      <p onClick="localStorage.setItem('dining','0');window.location='dining.html';" class="text text-1 sidelink">EARHART</p>
      <p onClick="localStorage.setItem('dining','1');window.location='dining.html';" class="text text-2">WILEY</p>
      <p class="text text-3">FORD</p>
      <p class="text text-4">HILLENBRAND</p>
      <p class="text text-5">WINDSOR</p>
      <div class="element-sidebar"></div>
    </div>
    <div class="container-title">
      <div class="container _container container-3">
        <div class="element"></div>
        <img class="image image-1 js-drawer" src="images/drawer.png">
        <p class="text">Dish</p>
        <div onClick="window.location='index.html';" class="container _container container-4">
          <img class="image image-2" src="images/rank.png">
        </div>
      </div>
    </div>
    <div class="container-content">
      <p id="dish" class="text text-7">Italian Sausage</p>
      <p class="text text-8">Rate this dish!&nbsp;</p>
      <button onClick="alert('8=======D 、、'); window.location='dining.html';add_point(5)" class="_button _button-1">Excellent</button>
      <button onClick="alert('8=====D'); window.location='dining.html';add_point(4)" class="_button _button-2">Good</button>
      <button onClick="alert('8===D'); window.location='dining.html';add_point(3)" class="_button _button-3">Ok</button>
      <button onClick="alert('8==D'); window.location='dining.html';add_point(2)" class="_button _button-4">Not so well</button>
      <button onClick="alert('8'); window.location='dining.html';add_point(1)" class="_button _button-5">I hate it!</button>
    </div>
  </div>

  <script src="js/jquery-min.js"></script>
  <script src="js/dish.js"></script>
  <script src="js/menu.js"></script>
  <script> 
   function add_point(p)
      {
           localStorage.setItem(localStorage.getItem('menu'),p);
      }
  </script>
  
</body>
</html>
